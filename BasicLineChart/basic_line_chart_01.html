<!doctype html>
<html>

<head>
	<title>Basic Line Chart</title>
	<script src="../resource/Chart.bundle.js"></script>
	
	<style>
	canvas{
		-moz-user-select: none;
		-webkit-user-select: none;
		-ms-user-select: none;
	}
	</style>
</head>

<body>
	<div style="width:75%;">
		<canvas id="canvas"></canvas>
	</div>
	<br>
	<script>
		var MONTHS = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
		var config = {
			type: 'line',
			data: {
				labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
				datasets: [{
					label: 'My First dataset',
					backgroundColor: "#1493D6",
					borderColor: "#1493D6",
					data: [10, 20, 40, 60, 30],
					
					fill: false,
				}, {
					label: 'My Second dataset',
					fill: false,
					backgroundColor: "#973F0B",
					borderColor: "#973F0B",
					data: [90, 20, 100, 60, 20],
				}]
			},
			options: {
				responsive: true,
				title: {
					display: true,
					text: 'Basic Line Chart using ChartJS v2.x'
				},
				tooltips: {
					mode: 'index',
					intersect: false,
				},
				hover: {
					mode: 'nearest',
					intersect: true
				},
				scales: {
					xAxes: [{
						display: true,
						scaleLabel: {
							display: true,
							labelString: 'Month'
						}
					}],
					yAxes: [{
						display: true,
						scaleLabel: {
							display: true,
							labelString: 'Value'
						}
					}]
				}
			}
		};

		window.onload = function() {
			var ctx = document.getElementById('canvas').getContext('2d');
			window.myLine = new Chart(ctx, config);
		};		
	</script>
</body>

</html>
